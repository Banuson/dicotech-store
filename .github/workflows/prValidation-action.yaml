name: Validate PR with Scratch Org (Based on main)

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'force-app/**'

jobs:
  validate-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # STEP 1: Checkout main to use as scratch org base
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: 0

      - name: Install Salesforce CLI
        run: npm install --global @salesforce/cli

      - name: Install sfdx-git-delta
        run: |
          echo Y | sfdx plugins:install sfdx-git-delta
          sfdx plugins

      - name: Authenticate to Dev Hub
        run: |
          echo "${{ secrets.JWT_SERVER_KEY }}" > server.key
          sf org login jwt \
            --client-id ${{ secrets.CONSUMER_KEY }} \
            --jwt-key-file server.key \
            --username ${{ secrets.DEVHUB_USERNAME }} \
            --instance-url ${{ vars.INSTANCE_URL }} \
            --set-default-dev-hub

      - name: Create scratch org (based on main branch)
        run: |
          sf org create scratch \
            --definition-file config/project-scratch-def.json \
            --alias prValidation \
            --set-default \
            --duration-days 1 \
            --wait 10

      # STEP 2: Checkout PR branch to compute delta
      - name: Checkout PR branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Ensure full history for delta

      - name: Generate delta from PR branch
        run: |
          mkdir changed-sources
          sf sgd source delta \
            --to origin/main \
            --from HEAD \
            --output changed-sources \
            --generate-delta \
            --source force-app

      - name: Deploy delta to scratch org
        run: |
          sf project deploy start \
            --target-org prValidation \
            --source-dir changed-sources/force-app \
            --test-level RunLocalTests \
            --wait 10

      - name: Delete scratch org
        if: always()
        run: sf org delete scratch --target-org prValidation --no-prompt